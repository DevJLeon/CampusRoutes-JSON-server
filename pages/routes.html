<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routes | CampusRoutes</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--Bootstrap-->
  <link rel="icon" href="../assets/img/logo.png">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/routes.css">
  <script src="../app/main.js" defer></script>
</head>
<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="../index.html"><img class="nav-icon" src="../assets/img/logo.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link nav-active" aria-current="page" href="../pages/routes.html">Rutas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear Ruta</button>
  </div>
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="container routes-container justify-content-center">
      <div class="row-xl route">
        <img class="route-icon" src="../assets/img/routes.png" alt="">
        <div class="container route-info justify-content-center">
          <span class="route-title bold">Ruta:</span><br>
          <div class="route-name">Ruta del sol</div>
          
        </div>
        <div class="route-nodes">
          <div class="nodes-tag">puntos:</div>
          <ul>
            <li>barrancabermeja</li>
            <li>Bucaramanga</li>
            <li>San Alberto</li>
            <li>China</li>
          </ul>
        </div>
        <div class="botones">
          <input type="submit" data-accion="Eliminar" value="Eliminar" class="btn-guardar bg-danger border-0 rounded bg-secondary px-2">
          <input type="button" data-bs-toggle="modal" data-bs-target="#modalModificar"  data-accion="Actualizar" value="Actualizar" class="btn-guardar bg-warning border-0 rounded bg-secondary px-2">
        </div>
      </div>
      <div class="row-xl route">
        <img class="route-icon" src="../assets/img/routes.png" alt="">
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Creación de rutas</h1>
        <button type="button" class="btn-close close-modal-btn1" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form class="createRouteForm">
        <div class="modal-body">
          <div class="createRouteInputs">
            <div class="form-floating mb-3">
              <input type="text" name="routeName" class="form-control" id="routeName floatingInput-Route" placeholder="Ruta del Sol" required>
              <label for="floatingInput">Nombre ruta</label>
            </div>
            <div class="form-floating">
              <input type="text" name="pointName" class="form-control" id="pointName" placeholder="Punto" required>
              <label for="floatingPassword">Punto</label>
            </div>
          </div>

          <div class="addPointDiv">
            <button type="button" class="btn addPointBtn"> + Añadir punto</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close-modal-btn2" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Create Route</button>
        </div>
      </form>
    </div>
  </div>
</div>



  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
